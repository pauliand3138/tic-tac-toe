<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe - Paul</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Execute script after page is loaded -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p class="app-title">Tic Tac Toe</p>
        <img src="images/tic-tac-toe-white.png" alt="app icon" class="app-icon">
    </header>
    <div class="game-details">
        <div class="players">
            <span class="x-turn">X's Turn</span>
            <span class="o-turn">O's Turn</span>
            <div class="slider"></div>
        </div>
    </div>
    
    <div class="board" id="board">
        <!-- data-cell: Custom HTML tag -->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message show" id="winning-message">
        <div class="winning-message-container">
            <div data-winning-message-text>Draw</div>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <p class="copyright-text">Copyright &copy; <a href="https://paul-ian.tk"><span class="author-name">Lim Paul Ian</span></a></p>
            <a href="https://github.com/pauliand3138/tic-tac-toe" target="_blank"><img src="images/github-icon-white.png" alt="github icon" class="github-icon"></a>
        </div>
    </footer>
</body>
    
</html>
